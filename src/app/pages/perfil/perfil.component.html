<div class="container py-5 text-center">
    @if (userData) {
      <h2 class="mb-4">Mi Perfil</h2>
      <img
      [src]="userData.photoURL ? userData.photoURL : 'https://ui-avatars.com/api/?name=Usuario+Anonimo&size=120'"

        [alt]="userData.displayName || userData.email"
        class="rounded-circle mb-3"
        style="width: 120px; height: 120px; object-fit: cover;"
      />
  
      <h4>{{ userData.displayName || 'Usuario sin nombre' }}</h4>
      <p class="text-muted">{{ userData.email }}</p>
      <span class="badge bg-primary text-capitalize">Rol: {{ userData.role }}</span>
    }
  </div>
