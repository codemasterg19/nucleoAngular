@if (curso) {
    <div class="container py-5">
        <h2 class="text-center mb-3">{{curso.titulo}}</h2>
    

    <img [src]="curso.urlImagen" [alt]="curso.titulo" class="img-fluid mb-4 rounded mx-auto d-block" 
    style="max-height: 300px; object-fit: cover">

    <p class="text-muted">
        <strong>Precio:</strong> ${{curso.precio | number:'1.2-2'}}
    </p>

    <p class="mb-4">{{curso.descripcion}}</p>

    @if (curso.videoUrl) {
        <div class="mb-4">
            <h4>Curso Online</h4>
            <div class="ratio ratio-16x9">
                <iframe
                    [src]="videoUrlSeguro"
                    frameborder="0"
                    allowfullscreen></iframe>
            </div>
        </div>
    }

    @if (curso.pasos?.length) {
        <div>
            <h4>Pasos del Curso</h4>
            <ul class="list-group">
                @for (paso of curso.pasos; track $index) {
                    <li class="list-group-item">
                        <strong>Paso {{ $index + 1 }}:</strong> {{ paso }}
                    </li>
                }
            </ul>
        </div>
    }

</div>
}
