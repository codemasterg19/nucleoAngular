<div
  class="container-fluid text-center position-fixed"
  style="
    width: 30%;
    height: 100%;
    top: 0;
    right: 0;
    background-color: rgba(24, 77, 138, 0.623);
    border-top-left-radius: 15px;
  "
>
  <div class="position-fixed" style="top: 2%; right: 27%">
    <button type="button" class="btn-close" (click)="closeCart()"></button>
  </div>
  <h1 style="color: white">Carrito</h1>

  <div class="vstack gap-3 overflow-auto" style="max-height: 85%;">
    @for (curso of getCursos(); track $index) {
      <div class="d-flex align-items-center bg-light rounded p-2 shadow-sm" style="color: black;">
        <img [src]="curso.urlImagen" [alt]="curso.titulo" class="rounded" style="width: 60px; height: 90px; object-fit: cover;" />
        <div class="ms-3 flex-grow-1">
          <h6 class="mb-1">{{ curso.titulo}}</h6>
          <small class="text-muted">${{ curso.precio.toFixed(2) }}</small>
        </div>

        <button class="btn btn-outline-danger btn-sm d-flex align-items-center justify-content-center" 
        style="width: 36px; height: 36px; border-radius: 50%;"
        (click)="removeCurso(curso)" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
              </svg>
        </button>

      </div>
    }
    <div class="d-flex justify-content-between align-items-center mt-2 p-3 bg-white rounded shadow-sm">
        <h5 class="fw-bold mb-0 text-dark">Total: ${{ getTotal().toFixed(2) }}</h5>
        <button class="btn btn-success px-4 py-2 fw-semibold shadow-sm">
          Comprar
        </button>
      </div>
      
  </div>
</div>
